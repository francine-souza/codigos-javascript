<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParseInt()</title>
</head>
<body>
    <script>
        var num1 = prompt("digite o primeiro numero");
        var num2= prompt("digite o segundo numero");
        /* quando o usuário digita algo para o método prompt(), 
        este método armazena a informação digitada na forma de STRING.
        Para transformar "2" em 2, basta fazer: parseInt("2")
        ou seja, essa função recebe uma string e transforma num inteiro.*/

        document.write("soma = ", parseInt(num1) + parseInt(num2));
    </script>
</body>
</html>
