<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exponenciação-Math.pow</title>
</head>
<body>
    <script>
/*exponenciação.
Por exemplo: 2 elevado a 2 = 2² = 2 * 2 = 4
Em JavaScript, usamos o Math.pow()*/

    var num1 = prompt("digite o primeiro numero");
    var num2 = prompt("digite o segugndo numero");
    num1 = parseInt(num1);
    num2 = parseInt(num2);

    document.write(num1," elevado a ", num2, " = ", Math.pow(num1, num2) );
      

   
    </script>
</body>
</html>
