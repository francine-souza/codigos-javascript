<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario input</title>
   
    <h2>Formulário de input - Receber dados do usuário no JS</h2>

<Script>
function enviar(){
    var valor = document.getElementById("textInput").value;
    alert ("voce digitou:" + valor);
}
</Script>

<body>
    <input id = "textInput" name = "textInput"  value = ""  type ="text">
    <button onclick = "enviar()">Confirmar</button>
</body>
