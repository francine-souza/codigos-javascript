<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerando numeros aleatórios de 1 até 6</title>
</head>
<body>
    <button onclick="jogar()">Lançar dados</button>
    Lançado: <div id="resp"></div>

    <script type="text/javascript">
        function jogar(){
            var resp = document.getElementById("resp");
            resp.innerHTML = Math.floor(1 + 6 * Math.random);
        }

    </script>
</body>
</html>
