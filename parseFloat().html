<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("digite o primeiro numero decimal")
        var num2 = prompt("digite o segundo numero decimal")

        /*A maneira correta de transformar string para decimais (flutuantes)
         é usando a função parseFloat()*/

         document.write("Soma=", parseFloat(num1) + parseFloat(num2));
    </script>
</body>
</html>
