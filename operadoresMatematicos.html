<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores  em js</title>
</head>
<body>
       <script>
           var num1 = prompt("Digite primeiro numero");
           var num2 = prompt("Digite segundo numero");
            num1 = parseInt(num1);
            num2 = parseInt(num2);

            var soma = num1+num2;
            var sub = num1-num2;
            var mult = num1*num2;
            var div = num1/num2;

            document.write("Adição        = ", soma, "<br>");
            document.write("Subtração     = ", sub, "<br>");
            document.write("Multiplicação    =", mult, "<br>");
            document.write ("Divisão      =", div, );

       </script>
</body>
</html>
