<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ©todo Prompt()</title>

    <script type="text/JavaScript">
       let numStr = prompt("Digite um numero: ");
       let num = parseInt(numStr);

       if (!isNaN(num)) {
        document.write(`${num} e um numero`);
       } else if (isNaN(num)) {
        document.write(`${num} nao eh numero`);
       } else {
        document.write(`${num} e outra coisa que nao sei`);
       }

       

    </script>
</head>
<body>
    
</body>
</html>
