<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function maior() {
            numero1 = parseFloat(document.getElementById("num1").value);
            numero2 = parseFloat(document.getElementById("num2").value);

            if (numero1 > numero2)
                alert(numero1 +  "È maior que " + numero2);

            else
                if (numero2 > numero1)
                    alert(numero2 + "È maior que " + numero1);
                else
                    alert(numero1 + " È igual a " + numero2);
        }
    </script>
</head>

<body>
    Primeiro Número<input id="num1" type="number"> </br>
    Segundo Número<input id="num2" type="number"></br>
    <button onclick="maior()">Calcular maior</button>
</body>

</html>
